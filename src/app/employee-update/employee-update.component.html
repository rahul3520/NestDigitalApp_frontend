<app-admin-logged-in-page></app-admin-logged-in-page>

<h1 style="text-align: center;">Update Employee</h1>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="label-control">Employee code</label>
                    <input name="empCode" [(ngModel)]="empCode" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button (click)="EmployeeSearch()" class="btn btn-success">Search</button>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    <div class="row g-3">
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="" class="label-control">Employee ID</label>
                            <input type="text" class="form-control" value="{{searchData[0].id}}">
                        </div>
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="" class="label-control">Name</label>
                            <input type="text" class="form-control" value="{{searchData[0].name}}">
                        </div>
                        
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="" class="label-control">Designation</label>
                            <input type="text" class="form-control" value="{{searchData[0].designation}}">
                        </div>
                        
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="" class="label-control">Salary</label>
                            <input type="text" class="form-control" value="{{searchData[0].salary}}">
                        </div>
                        
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="" class="label-control">Phone No</label>
                            <input type="text" class="form-control" value="{{searchData[0].phoneNo}}">
                        </div>
                       
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="" class="label-control">Email ID</label>
                            <input type="text" class="form-control" value="{{searchData[0].emailId}}">
                        </div>
                        
                    </div>

                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    <h3 style="text-align: center;">Enter fields to be updated</h3>

                </div>

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <div class="row g-3">

                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="" class="label-control">Name</label>
                            <input name="name" [(ngModel)]="name" type="text" class="form-control">
                        </div>
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="" class="label-control">Employee code</label>
                            <input name="NewempCode" [(ngModel)]="NewempCode" type="text" class="form-control">
                        </div>
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="" class="label-control">designation</label>
                            <input name="designation" [(ngModel)]="designation" type="text" class="form-control">
                        </div>
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="" class="label-control"> salary</label>
                            <input name="salary" [(ngModel)]="salary" type="text" class="form-control">
                        </div>
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="" class="label-control">Phone No</label>
                            <input name="phoneNo" [(ngModel)]="phoneNo" type="text" class="form-control">
                        </div>
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="" class="label-control">Email ID</label>
                            <input name="emailId" [(ngModel)]="emailId" type="text" class="form-control">
                        </div>
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="" class="label-control">Password</label>
                            <input name="password" [(ngModel)]="password" type="password" class="form-control">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                            <button (click)="UpdateEmployee(searchData[0].id)" class="btn btn-warning">Update</button>
                        </div>
                    </div>
                
                </div>

        </div>
    </div>
</div>
