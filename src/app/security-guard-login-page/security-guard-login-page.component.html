<app-logout-bar></app-logout-bar>
<h1 style="text-align: center;">Welcome Security Guard!</h1>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xol-xxl-12">
                    <label for="" class="label-control">Email ID</label>
                    <input name="emailId" [(ngModel)]="emailId" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xol-xxl-12">
                    <label for="" class="label-control">Password</label>
                    <input name="password" [(ngModel)]="password" type="password" id="" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xol-xxl-12">
                    <button (click)="sgLoginCheck()" class="btn btn-success">Login</button>
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 xol-xxl-6">
                    <a routerLink="/employeeLogin"> <---go back to employee login page</a>
                </div>
                <!-- <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 xol-xxl-6"> 
                    <a routerLink="/">go to admin login page-</a>
                </div>  -->
            </div>

        </div>
    </div>
</div>
